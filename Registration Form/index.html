<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kreativ</title>
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <main>
        <section>
            <div class="card">
                <div class="part1">
                    <div class="name">Kreativ</div>
                    <div class="start">Let’s get you started</div>
                    <form>
                           <label for="name">Full name</label>
                           <input type="text" placeholder=" Ade Tiger" id="name" name="name" class="info"/>
               
                           <label for="email">Email address</label> 
                           <input type="email" placeholder=" yourname@email.com" id="email" name="email" class="info"/>

                            <label for="phone">Phone number</label>
                            <input type="tel" placeholder=" +234  800 2738 9700" id="tel" name="tel" class="info"/>
            
                            <label for="pass">Create password</label> 
                            <input type="password" placeholder=" &#9679; &#9679; &#9679; &#9679; &#9679; &#9679; &#9679; &#9679;" minlength="8" id="pass" name="password" class="info"/>
    
                            <div class="validation">Password must contain a minimum of 8 characters<br>
                            Password must contain at least one symbol e.g. @, !</div>

                            <label for="location">Location <span>(Optional)</span></label>
                            <select id="location">
                                <option value="" selected>Select Location</option>
                                <option value="Kiev">Kiev</option>
                                <option value="Kharkiv">Kharkiv</option>
                                <option value="Odesa">Odesa</option>
                                <option value="Dnipro">Dnipro</option>
                                <option value="Donetsk">Donetsk</option>
                                <option value="Zaporizhzhia">Zaporizhzhia</option>
                                <option value="Lviv">Lviv</option>
                                <option value="Kryvyi Rih">Kryvyi Rih</option>
                                <option value="Sevastopol">Sevastopol</option>
                                <option value="Mariupol">Mariupol</option>
                                <option value="Luhansk">Luhansk</option>
                                <option value="Vinnytsia">Vinnytsia</option>
                                <option value="Simferopol">Simferopol</option>
                                <option value="Chernihiv">Chernihiv</option>
                                <option value="Kherson">Kherson</option>
                                <option value="Poltava">Poltava</option>
                            </select>
                    
                    <div class="login">
                        <button type="submit">Sign up</button>
                        <div>Already a user?<a href="#">Login</a></div>
                    </div>
                    </form>
                </div>
                    <div class="part2">
                        <div class="links"> 
                            <ul>
                                <li><a href="#">Home</a></li>
                                <li><a href="#">Contact</a></li>
                            </ul>
                        </div>
                        <div class="text">
                            <div>“Creativity is<br>intelligence<br>having fun”</div>
                            <div>- Albert Einstein</div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
